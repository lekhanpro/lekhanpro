<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 30" width="1200" height="30">
  <rect width="1200" height="30" fill="transparent"/>

  <!-- Twinkling star divider line -->
  <circle cx="100" cy="15" r="1.2" fill="#667eea">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="15" r="1" fill="#a78bfa">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" begin="0.4s"/>
  </circle>
  <circle cx="300" cy="15" r="1.5" fill="#f093fb">
    <animate attributeName="opacity" values="0.1;1;0.1" dur="3s" repeatCount="indefinite" begin="0.8s"/>
  </circle>
  <circle cx="400" cy="15" r="0.8" fill="#ffffff">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <circle cx="500" cy="15" r="1.3" fill="#a29bfe">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.8s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="600" cy="15" r="2" fill="#f093fb">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite" begin="0.6s"/>
    <animate attributeName="r" values="1.5;2.5;1.5" dur="2.2s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  <circle cx="700" cy="15" r="1.3" fill="#a29bfe">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.8s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="800" cy="15" r="0.8" fill="#ffffff">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite" begin="1.2s"/>
  </circle>
  <circle cx="900" cy="15" r="1.5" fill="#f093fb">
    <animate attributeName="opacity" values="0.1;1;0.1" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="1000" cy="15" r="1" fill="#a78bfa">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" begin="0.9s"/>
  </circle>
  <circle cx="1100" cy="15" r="1.2" fill="#667eea">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
</svg>
