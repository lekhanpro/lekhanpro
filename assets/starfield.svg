<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200" width="1200" height="200">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0f0a2e"/>
      <stop offset="50%" stop-color="#090618"/>
      <stop offset="100%" stop-color="#020108"/>
    </radialGradient>
    <radialGradient id="nebula1">
      <stop offset="0%" stop-color="#667eea" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#667eea" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="nebula2">
      <stop offset="0%" stop-color="#f093fb" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#f093fb" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="nebula3">
      <stop offset="0%" stop-color="#a29bfe" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#a29bfe" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Deep space background -->
  <rect width="1200" height="200" fill="url(#bg)"/>

  <!-- Nebula clouds -->
  <ellipse cx="200" cy="100" rx="180" ry="90" fill="url(#nebula1)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="8s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="800" cy="80" rx="200" ry="100" fill="url(#nebula2)">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="10s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="1050" cy="130" rx="150" ry="70" fill="url(#nebula3)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="7s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Twinkling stars â€” Layer 1 (small, fast) -->
  <circle cx="50" cy="30" r="1" fill="#ffffff">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="80" r="0.8" fill="#e0d4ff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="230" cy="25" r="1.2" fill="#ffffff">
    <animate attributeName="opacity" values="0.1;1;0.1" dur="3s" repeatCount="indefinite" begin="0.8s"/>
  </circle>
  <circle cx="310" cy="150" r="0.7" fill="#a78bfa">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="400" cy="45" r="1" fill="#ffffff">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2.8s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="480" cy="170" r="0.9" fill="#f093fb">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.2s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <circle cx="520" cy="60" r="1.1" fill="#ffffff">
    <animate attributeName="opacity" values="0.1;1;0.1" dur="2.1s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  <circle cx="600" cy="130" r="0.8" fill="#667eea">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2.7s" repeatCount="indefinite" begin="0.7s"/>
  </circle>
  <circle cx="680" cy="20" r="1.3" fill="#ffffff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite" begin="0.4s"/>
  </circle>
  <circle cx="750" cy="100" r="0.6" fill="#e0d4ff">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite" begin="1.2s"/>
  </circle>
  <circle cx="830" cy="160" r="1" fill="#ffffff">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.4s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  <circle cx="900" cy="40" r="0.9" fill="#a29bfe">
    <animate attributeName="opacity" values="0.1;1;0.1" dur="3.1s" repeatCount="indefinite" begin="1.8s"/>
  </circle>
  <circle cx="970" cy="90" r="1.2" fill="#ffffff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.6s" repeatCount="indefinite" begin="0.1s"/>
  </circle>
  <circle cx="1040" cy="170" r="0.7" fill="#f093fb">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.9s" repeatCount="indefinite" begin="2s"/>
  </circle>
  <circle cx="1100" cy="50" r="1.1" fill="#ffffff">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2.3s" repeatCount="indefinite" begin="0.9s"/>
  </circle>
  <circle cx="1160" cy="120" r="0.8" fill="#667eea">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.3s" repeatCount="indefinite" begin="1.4s"/>
  </circle>

  <!-- Layer 2 (medium, slower) -->
  <circle cx="100" cy="120" r="1.5" fill="#ffffff">
    <animate attributeName="opacity" values="0.1;0.8;0.1" dur="4s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="350" cy="90" r="1.8" fill="#a78bfa">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="5s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="550" cy="160" r="1.4" fill="#ffffff">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="4.5s" repeatCount="indefinite" begin="2s"/>
  </circle>
  <circle cx="700" cy="55" r="1.6" fill="#e0d4ff">
    <animate attributeName="opacity" values="0.1;0.8;0.1" dur="5.5s" repeatCount="indefinite" begin="0.8s"/>
  </circle>
  <circle cx="950" cy="140" r="1.5" fill="#ffffff">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="4.2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>

  <!-- Bright stars (larger, glow effect) -->
  <circle cx="270" cy="70" r="2" fill="#ffffff" opacity="0.9">
    <animate attributeName="r" values="1.5;2.5;1.5" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="620" cy="35" r="2.2" fill="#f093fb" opacity="0.8">
    <animate attributeName="r" values="1.8;2.8;1.8" dur="4s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="1000" cy="70" r="2" fill="#667eea" opacity="0.9">
    <animate attributeName="r" values="1.5;2.5;1.5" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>

  <!-- Shooting star -->
  <line x1="0" y1="0" x2="40" y2="15" stroke="url(#nebula1)" stroke-width="1.5" stroke-linecap="round" opacity="0">
    <animate attributeName="x1" values="-50;1250" dur="6s" repeatCount="indefinite" begin="3s"/>
    <animate attributeName="y1" values="30;80" dur="6s" repeatCount="indefinite" begin="3s"/>
    <animate attributeName="x2" values="-10;1290" dur="6s" repeatCount="indefinite" begin="3s"/>
    <animate attributeName="y2" values="45;95" dur="6s" repeatCount="indefinite" begin="3s"/>
    <animate attributeName="opacity" values="0;0;0.8;0.8;0" dur="6s" repeatCount="indefinite" begin="3s"/>
  </line>

  <!-- Second shooting star (opposite timing) -->
  <line x1="0" y1="0" x2="35" y2="12" stroke="url(#nebula2)" stroke-width="1" stroke-linecap="round" opacity="0">
    <animate attributeName="x1" values="1250;-50" dur="8s" repeatCount="indefinite" begin="7s"/>
    <animate attributeName="y1" values="20;120" dur="8s" repeatCount="indefinite" begin="7s"/>
    <animate attributeName="x2" values="1215;-85" dur="8s" repeatCount="indefinite" begin="7s"/>
    <animate attributeName="y2" values="32;132" dur="8s" repeatCount="indefinite" begin="7s"/>
    <animate attributeName="opacity" values="0;0;0.6;0.6;0" dur="8s" repeatCount="indefinite" begin="7s"/>
  </line>
</svg>
