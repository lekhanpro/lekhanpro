<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="sun-glow">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="40%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="sun-core">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </radialGradient>
    <radialGradient id="planet1-grad">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </radialGradient>
    <radialGradient id="planet2-grad">
      <stop offset="0%" stop-color="#67e8f9"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </radialGradient>
    <radialGradient id="planet3-grad">
      <stop offset="0%" stop-color="#f9a8d4"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </radialGradient>
    <radialGradient id="planet4-grad">
      <stop offset="0%" stop-color="#86efac"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </radialGradient>
    <radialGradient id="space-bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0f0a2e"/>
      <stop offset="100%" stop-color="#020108"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#space-bg)"/>

  <!-- Background stars -->
  <circle cx="30" cy="50" r="0.8" fill="#fff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="370" cy="30" r="0.6" fill="#e0d4ff">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="60" cy="350" r="0.7" fill="#fff">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="340" cy="370" r="0.9" fill="#f093fb">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="100" cy="20" r="0.5" fill="#fff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  <circle cx="300" cy="100" r="0.6" fill="#667eea">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.8s" repeatCount="indefinite" begin="0.8s"/>
  </circle>
  <circle cx="50" cy="200" r="0.7" fill="#fff">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="3.2s" repeatCount="indefinite" begin="2s"/>
  </circle>
  <circle cx="350" cy="220" r="0.5" fill="#a29bfe">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.4s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  <circle cx="180" cy="15" r="0.8" fill="#fff">
    <animate attributeName="opacity" values="0.1;0.8;0.1" dur="2.6s" repeatCount="indefinite" begin="1.2s"/>
  </circle>
  <circle cx="220" cy="380" r="0.6" fill="#fff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.1s" repeatCount="indefinite" begin="0.4s"/>
  </circle>

  <!-- Orbit paths -->
  <circle cx="200" cy="200" r="55" fill="none" stroke="#a78bfa" stroke-width="0.3" stroke-dasharray="3,3" opacity="0.3"/>
  <circle cx="200" cy="200" r="95" fill="none" stroke="#67e8f9" stroke-width="0.3" stroke-dasharray="3,3" opacity="0.25"/>
  <circle cx="200" cy="200" r="135" fill="none" stroke="#f9a8d4" stroke-width="0.3" stroke-dasharray="3,3" opacity="0.2"/>
  <circle cx="200" cy="200" r="175" fill="none" stroke="#86efac" stroke-width="0.3" stroke-dasharray="3,3" opacity="0.15"/>

  <!-- Sun glow -->
  <circle cx="200" cy="200" r="30" fill="url(#sun-glow)" opacity="0.4">
    <animate attributeName="r" values="28;35;28" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Sun -->
  <circle cx="200" cy="200" r="18" fill="url(#sun-core)">
    <animate attributeName="r" values="17;19;17" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Planet 1 — Purple (innermost, fastest) -->
  <circle cx="0" cy="0" r="5" fill="url(#planet1-grad)">
    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="255" dur="0.01s" fill="freeze"/>
    <animate attributeName="cy" values="200" dur="0.01s" fill="freeze"/>
  </circle>

  <!-- Planet 2 — Cyan -->
  <circle cx="295" cy="200" r="7" fill="url(#planet2-grad)">
    <animateTransform attributeName="transform" type="rotate" from="90 200 200" to="450 200 200" dur="10s" repeatCount="indefinite"/>
  </circle>

  <!-- Planet 3 — Pink (with ring) -->
  <g>
    <animateTransform attributeName="transform" type="rotate" from="200 200 200" to="560 200 200" dur="16s" repeatCount="indefinite"/>
    <circle cx="335" cy="200" r="9" fill="url(#planet3-grad)"/>
    <ellipse cx="335" cy="200" rx="15" ry="4" fill="none" stroke="#f9a8d4" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Planet 4 — Green (outermost, slowest) -->
  <circle cx="375" cy="200" r="6" fill="url(#planet4-grad)">
    <animateTransform attributeName="transform" type="rotate" from="300 200 200" to="660 200 200" dur="22s" repeatCount="indefinite"/>
  </circle>
</svg>
